<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Enrollment</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Table styling */
        table {
            margin-top: 50px;
        }

        thead th {
            background-color: #243b55;
            color: #ffffff;
        }

        tbody tr:nth-child(even) {
            background-color: #2b2b2b;
        }

        tbody tr:nth-child(odd) {
            background-color: #1c1c1c;
        }

        tbody tr:hover {
            background-color: #3d3d3d;
        }

        /* Page header styling */
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #ffdd57;
        }

        .table-container {
            margin: 50px auto;
            width: 80%;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        .search-container {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Page header -->
    <div class="container">
        <h1>Student Enrollment</h1>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <form method="GET" action="{% url 'admin_view' %}" class="d-flex justify-content-center">  <!-- Center align the form -->
            <input type="text" name="query" placeholder="Search by Student ID or Name" class="form-control me-2" style="width: 300px;">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Enrollment Table -->
    <div class="table-container container">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Enrolled Course</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    {% if student.sID != "admin" %}
                        <tr>
                            <td>{{ student.sID }}</td>
                            <td>{{ student.fname }} {{ student.lname }}</td>  <!-- Assuming first and last name -->
                            <td>{{ student.course }}</td> <!-- Assuming a 'course' field exists -->
                        </tr>
                    {% endif %}
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No students enrolled</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
