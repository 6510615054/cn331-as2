<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/base.css' %}">

    {% block title %}
    {% endblock %}

</head>

<body>
    <div class="container">
        <br>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="homepage">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto w-100 d-flex justify-content-around">
                        <a class="nav-link" href="enroll">Enroll / Add course</a>
                        <a class="nav-link" href="result">Registration Result</a>
                        <a class="nav-link" href="withdraw">Course Withdrawal</a>
                        <a class="nav-link" href="viewCourse">View Course</a>
                        <a class="nav-link" href="userInfo">{{ Student.fname|upper }}</a>
                        <a class="nav-link" href="logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        <hr>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
