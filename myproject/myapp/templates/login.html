<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mt-3">CN331 PROJECT</h1>
        {% if messages %}
        {% for message in messages%}
        <div class="alert alert-success" role="alert">
            <strong>{{message}}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Student ID</label>
                <input type="text" name="sID" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passwords (IDcard by default)</label>
                <input type="password" name="idCard" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="register" class="ms-2">Register</a>
        </form>
    </div>


</body>

</html>
