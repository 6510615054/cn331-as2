<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #ffdd57; /* Light yellow text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: #1f1f1f; /* Darker box for the form */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px; /* Set max width to match login page */
            margin-left: auto; /* Center horizontally */
            margin-right: auto; /* Center horizontally */

        }

        .btn-primary {
            background-color: #ffdd57; /* Bright yellow button */
            border: none;
        }

        .btn-primary:hover {
            background-color: #e6c75b; /* Slightly darker on hover */
        }

        .form-label {
            color: #ccc; /* Light yellow for labels */
            font-size: 16px;
        }

        .alert {
            color: #fff; /* White text for alert messages */
            background-color: #c9302c; /* Bootstrap danger color */
        }

        .register-submit {
            color: #1a1a1a;
            display: inline-block;

        }
            

        .register-submit:hover {
            color: white;
        }

        .form-control {
            background-color: #2c2c2c;
            border-color: #444;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            border-color: #ffdd57;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center" style="margin-bottom: 20px;">ลงทะเบียน</h1>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ message }}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <form method="post" action="register">
            {% csrf_token %}
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input class="form-control" type="text" name="fname" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input class="form-control" type="text" name="lname" required>
            </div>
            <div class="mb-3">
                <label for="sID" class="form-label">Student ID</label>
                <input class="form-control" type="number" name="sID" required>
            </div>
            <div class="mb-3">
                <label for="idCard" class="form-label">Citizen ID</label>
                <input class="form-control" type="number" name="idCard" required>
            </div>
            <div class="mb-3">
                <label for="faculty" class="form-label">Faculty</label>
                <input class="form-control" type="text" name="faculty" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input class="form-control" type="text" name="department" required>
            </div>

            <button type="submit" class="btn btn-primary register-submit">Register</button>
            <a href="/" class="ms-2" style="color: #ffdd57;">Back</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
