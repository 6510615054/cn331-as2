<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Register</h1>
        {% if messages %}
        {% for message in messages%}
        <div class="alert alert-danger" role="alert">
            <strong>{{message}}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <form method="post" action="register">
            {% csrf_token %}
            <div class="mb-3">
                <label for="fname" class="form-label">First name</label>
                <input class="form-control" type="text" name="fname">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last name</label>
                <input class="form-control" type="text" name="lname">
            </div>
            <div class="mb-3">
                <label for="sID" class="form-label">Student ID</label>
                <input class="form-control" type="number" name="sID">
            </div>
            <div class="mb-3">
                <label for="idCard" class="form-label">Citizen ID</label>
                <input class="form-control" type="number" name="idCard">
            </div>
            <div class="mb-3">
                <label for="faculty" class="form-label">Faculty</label>
                <input class="form-control" type="text" name="faculty">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input class="form-control" type="text" name="department">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/" class="ms-2">Back</a>
        </form>
    </div>

</body>

</html>
