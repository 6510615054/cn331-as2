{% extends "base.html" %}


{% block tile %}
<title>Registration Result</title>
{% endblock %}


{% block content %}
{% if data %}
{% for subject in data %}
<div class="alert alert-secondary d-flex align-items-center justify-content-between">
    <div>
        <p class="text-uppercase fs-5 fw-bold d-inline mb-0">{{subject.sjID}}</p>
        <p class="text-uppercase fs-5 d-inline mb-0">{{subject.sName}}</p>
    </div>
</div>
{% endfor %}
{% else %}
<div class="alert alert-danger" role="alert">
    ไม่พบข้อมูลการลงทะเบียน
</div>
{% endif %}


{% endblock %}
